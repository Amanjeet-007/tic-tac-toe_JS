<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc-Tie Game</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
    <div class="main">
        <h2>X's TURN</h2>
        <div class="board">
            <button accesskey="1"></button>
            <button accesskey="2"></button>
            <button accesskey="3"></button>
            <button accesskey="4"></button>
            <button accesskey="5"></button>
            <button accesskey="6"></button>
            <button accesskey="7"></button>
            <button accesskey="8"></button>
            <button accesskey="9"></button>
            <h3>Winner <br> <span class="winner"></span></h3>
            <h3>Reset <br><div class="reset" onclick="resetGame()"><i class="ri-reset-left-line"></i></div></h3>
            <h3>Losser <br><span class="losser"></span></h3>
        </div>
    </div>
   <script src="script.js""></script>
</body>

</html>
